{% extends "page.html" %}

{% block content %}

<h3 class="text-center">Gestion de la promotion {{ promotion.nom }}</h3>
<!-- <p>{{ promotion }}</p> -->
<div class="pb-5">
    <div class="d-flex mt-2">
        <div class="flex-column graphiques">

            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
            <script type=text/javascript src="{{url_for('static', filename='main.js') }}"></script>
            <div class="mt-5 text-center">
                <canvas id="myChart" class="" width="400" height="400"></canvas>
                <h6>satisfaction sur les methodes pedagogiques</h6>
            </div>
            <div class="mt-5 text-center">
                <canvas id="bar_progress" class="" width="400" height="400"></canvas>
                <h6>Satisfaction sur la progression</h6>
            </div>
            <script>
                affichePie({{ methodes }}, document.getElementById("myChart"));
                graphBar({{ progress }}, document.getElementById("bar_progress"))
            </script>
        </div>

    </div>
</div>







{% endblock %}
